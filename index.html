<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Write, edit or delete all your tasks." />

    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <noscript
      ><link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
        rel="stylesheet"
      />
    </noscript>
    <script defer src="script.js"></script>
    <title>TODO App</title>
  </head>
  <body>
    <main class="main">
      <section class="todo">
        <div class="todo__container">
          <form action="#" class="todo__new-task">
            <label for="name" class="todo__label">New Task</label>
            <input
              type="text"
              name="name"
              id="name"
              class="todo__input"
              placeholder="Add a task..."
            />
          </form>
          <button class="todo__btn-add" type="submit" value="Add">
            add task
          </button>
          <button class="todo__btn-update" type="submit" value="Update">
            Update
          </button>
          <button class="todo__btn-cancel" type="submit" value="Cancel">
            Cancel
          </button>
        </div>

        <div class="tasks">
          <button class="tasks__select-all" type="submit">Select all</button>
          <button class="tasks__delete-selected" type="submit">
            Delete Selected
          </button>

          <!-- TASK -->
          <div class="task">
            <form action="#" class="task__form">
              <input
                type="checkbox"
                name="task"
                aria-label="checkbox"
                class="task__checkbox"
              />
              <span class="task__description">dasdasdasdasdas</span>
            </form>

            <div class="task__btn-box">
              <button class="task__btn-edit" type="submit">
                <svg class="task__btn-edit--icon">
                  <use xLink:href="../images/sprite.svg#edit-svgrepo-com"></use>
                </svg>
                Edit
              </button>
              <button class="task__btn-delete">
                <svg class="task__btn-delete--icon">
                  <use
                    xLink:href="../images/sprite.svg#trash-svgrepo-com"
                  ></use>
                </svg>
                Delete
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
