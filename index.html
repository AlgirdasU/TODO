<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Write, edit or delete all your tasks." />
    
    <noscript
    ><link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
    rel="stylesheet"
    />
  </noscript>
  <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
  <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>TODO App</title>
  </head>
  <body>
    <main class="main">
      <section class="todo">
        <div class="todo__container">
          <form action="#" class="todo__new-task">
            <label for="name" class="todo__label">New Task</label>
            <input
              type="text"
              name="name"
              id="name"
              class="todo__input"
              placeholder="Add a task..."
            />
          </form>
          <button class="todo__btn-add" type="submit" value="Add">
            add task
          </button>
        </div>

        <div class="tasks">
          <div class="tasks__btn-box">
            <button class="tasks__check-all" type="submit">check all</button>
            <button class="tasks__uncheck-all" type="submit">
              uncheck all
            </button>
            <button
              class="tasks__delete-selected"
              type="submit"
              onclick="delSelected()"
            >
              Delete Selected
            </button>
          </div>

          <!-- TASK -->
          <div class="task-container">
      <!-- New tasks from JS go here -->
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
